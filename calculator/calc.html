<!DOCTYPE html>
<html>

<head>
	<title>TheCalc</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e71518c980.js"></script>
</head>

<body>

	<div id="content">

		<div id="calculator">
			<div id="display_screen">0</div>
			<div id="row1" class="row">
				<button id="ac" class="cb cbLong">AC</button>
				<button id="re" class="cb cbSmall"><i class="fas fa-redo"></i></button>
				<button id="/" class="cb cbSmall cbSign">รท</button>
			</div>
			<div id="row2" class="row">
				<button id="7" class="cb cbSmall cbNum">7</button>
				<button id="8" class="cb cbSmall cbNum">8</button>
				<button id="9" class="cb cbSmall cbNum">9</button>
				<button id="*" class="cb cbSmall cbSign">ร</button>
			</div>
			<div id="row3" class="row">
				<button id="4" class="cb cbSmall cbNum">4</button>
				<button id="5" class="cb cbSmall cbNum">5</button>
				<button id="6" class="cb cbSmall cbNum">6</button>
				<button id="-" class="cb cbSmall cbSign">-</button>
			</div>
			<div id="row4" class="row">
				<button id="1" class="cb cbSmall cbNum">1</button>
				<button id="2" class="cb cbSmall cbNum">2</button>
				<button id="3" class="cb cbSmall cbNum">3</button>
				<button id="+" class="cb cbSmall cbSign">+</button>	
			</div>
			<div id="row5" class="row">
				<button id="0" class="cb cbLong cbNum">0</button>
				<button id="." class="cb cbSmall cbSign">,</button>
				<button id="=" class="cb cbSmall cbEqual">=</button>
			</div>

		</div>

	</div>

</body>

<script type="text/javascript" src="js/calc.js"></script>

</html>
