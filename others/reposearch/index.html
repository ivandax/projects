<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repo Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="content">

        <div class="container">
            <form id="form" class="form">
                <input id="input" placeholder="Search username..." type=text />
                <button type="submit">Search</button>
            </form>
            <div class="success" id="success">
                <div class="info">
                    <img id="avatar" src="./images/github.png">
                    <div class="details">
                        <span id="username">@username</span>
                        <h2 id="name">Name of Person</h2>
                        <p id="desc">this is the bio</p>
                    </div>
                </div>
                <div class="repos">
                    <h3>Repositories</h3>
                    <hr id="division">
                    <ul id="repoList">
                    </ul>
                </div>
            </div>
            <div class="fail" id="fail">
                <div>Does not exist</div>
            </div>

        </div> 


    </main>
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/functions.js"></script>
</html>
