<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marfeel Repo Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="content">

        <div class="container">
            <form id="form" class="form">
                <input id="input" placeholder="Search username..." type=text />
                <button type="submit">Search</button>
            </form>
            <div class="success">
                <div class="info">
                    <img src="./images/github.png">
                    <div class="details">
                        <span>@username</span>
                        <h2>Name of Person</h2>
                        <p>this is the bio</p>
                    </div>
                </div>
                <div class="repos">
                    <h3>Repositories</h3>
                    <hr id="division">
                    <ul>
                        <li>
                            <div>Item 1</div>
                            <div>Shared</div>
                        </li>
                        <hr>
                        <li>
                            <div>Item 2</div>
                            <div>Shared</div>
                        </li>
                        <hr>
                        <li>
                            <div>Item 3</div>
                            <div>Shared</div>
                        </li>
                        <hr>
                    </ul>
                </div>
            </div>

        </div> 


    </main>
    
</body>
<script src="./js/functions.js"></script>
</html>
