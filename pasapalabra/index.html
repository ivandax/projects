<!DOCTYPE html>
<html>

<head>
	<title>Pasapalabra</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e71518c980.js"></script>
</head>

<body>

	<div id="content">

		<div id="title">Pasapalabra!</div>
		<div class="letterBlock">
			<div class="letterRow">
				<div class="letterSection">
					<span class="letter">A</span>
					<span class="letter">B</span>
					<span class="letter">C</span>
					<span class="letter">D</span>
					<span class="letter">E</span>
					<span class="letter">F</span>
					<span class="letter">G</span>
				</div>
				<div class="letterSection">
					<span class="letter">H</span>
					<span class="letter">I</span>
					<span class="letter">J</span>
					<span class="letter">K</span>
					<span class="letter">L</span>
					<span class="letter">M</span>
					<span class="letter">N</span>
				</div>
			</div>
			<div class="letterRow">
				<div class="letterSection">
					<span class="letter">Ã‘</span>
					<span class="letter">O</span>
					<span class="letter">P</span>
					<span class="letter">Q</span>
					<span class="letter">R</span>
					<span class="letter">S</span>
					<span class="letter">T</span>				
				</div>
				<div class="letterSection">
					<span class="letter">U</span>
					<span class="letter">V</span>
					<span class="letter">W</span>
					<span class="letter">X</span>
					<span class="letter">Y</span>
					<span class="letter">Z</span>				
				</div>					
			</div>
		</div>
		<div id="question">
			Bienvenido a Pasapalabra! Selecciona una letra para mostrar la pregunta aqui.
		</div>
		<div id="inputSection">
			<input type="text" id="answer">
			<button id="ok">OK</button>
			<button id="pasapalabra">PASAPALABRA</button>
			<button id="stop">Stop</button>
		</div>
		<div id="message">
			Aqui veras tu progreso.
		</div>
		<div id="timer">
			<div>Remaining Time:</div>
			<div id=countdown>180</div>
		</div>		

	</div>

</body>

<script type="text/javascript" src="js/functions.js"></script>

</html>
